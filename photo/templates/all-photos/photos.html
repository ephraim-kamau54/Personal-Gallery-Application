
{%extends 'all-photos/base.html'%}
{%block content%}

<body class="m-5">
    <div class="container">
        <div class="container my-5 py-5 z-depth-1">

            <!--Section: Content-->
            <section class="px-md-5 mx-md-5 dark-grey-text text-center text-lg-left">

                <!--Grid row-->
                <div class="row">


                    <!--Grid column-->
                    <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">

                        <img style="max-width: 100%; max-height: 100%;" src="{{image.image.url}}">

                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    
                    <div class="col-lg-6 mb-4 mb-lg-0">

                        <h3 class="font-weight-bold">{{photo.category}}</h3>

                        <p class="font-weight-bold">{{photo.description}}</p>

                        <p class="text-muted">{{photo.location}}</p>
                        <button class="btn btn-outline-dark copy-btn">Copy Link</button>
                        <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>

                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->


            </section>
            <!--Section: Content-->


        </div>
    </div>
</body>

{%endblock%}
